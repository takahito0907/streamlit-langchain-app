<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の最初のウェブページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
    </style>

  <body>
    <div class="container">
        <header>
            <h1>ようこそ！私の最初のウェブページへ</h1>
        </header>
        <main>
            <p>これは私が作成した最初のウェブページです。HTMLとCSSを使って作りました。</p>
            <p>ここに好きな内容を追加できます。例えば：</p>
            <ul>
                <li>自己紹介</li>
                <li>趣味や興味のあること</li>
                <li>写真やイメージ</li>
                <li>リンク集</li>
            </ul>
        </main>
        <footer>
            <p>&copy; 2024 私のウェブサイト</p>
        </footer>
    </div>
  </body>
</html>
